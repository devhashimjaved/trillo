<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
                <img src="./img/white.PNG" alt="trillo logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                         <use xlink:href="./img/sprite.svg#icon-bookmark"></use>  
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                         <use xlink:href="./img/sprite.svg#icon-chat"></use>  
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="./img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Hashim</span>
                    </div>
                </nav>    
        </header>
        <!-- Side Bar Menu -->
        <div class="content">
            <nav class="sidebar">
            <ul class="side-nav">

                <!-- Home   -->

                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-home">
                    </svg>
                    <span>Hotel</span>
                    </a>
                </li>
                    <!-- AirCraft   -->
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-aircraft-take-off">
                    </svg>
                    <span>Flight</span>
                    </a>
                </li>
                        <!-- key   -->
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-key">
                    </svg>
                    <span>Car Rental</span>
                    </a>
                </li>
                    <!-- Map   -->
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-map">
                    </svg>
                    <span>Tours</span>
                    </a>
                </li>
            </ul>
            <div class="legal">
                &copy; 2023 By trillo All Rights Reserved.
            </div>
            </nav>
            <main class="hotel-view">
                hotel
            </main>
        </div>
    </div>
</body>
</html>
